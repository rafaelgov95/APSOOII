<!--modelo http://materializecss.com/forms.html-->
<div class="row">
    <div class="col s12 m7 off-set">
        <div class="card-panel cyan lighten-1 " *ngIf="loginActive">
            <div class="card-content white-text">
                <form name="form" class="form-inline" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="row">
                        <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <input class="validate " type="email" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                            <label for="email"><font  color="white"size="5">Email</font></label>

                        </div>
                        <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <input type="password" class="validate" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <label for="email"><font  color="white"size="5">Senha</font></label>
                        </div>

                        <div *ngIf="f.submitted && !username.valid " class="help-block ">Username is required</div>
                        <div *ngIf="f.submitted && !password.valid " class="help-block ">Password is required</div>
                    </div>
                    <div align="center ">
                        <button id="btndoido" [disabled]="loading" class="btn ">Login</button>
                        <a [routerLink]="[ '/register'] " class="btn teal lighten-2 ">Register</a>
                    </div>
